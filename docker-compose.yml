services:
  etcd:
    image: gcr.io/etcd-development/etcd:v3.5.5
    container_name: etcd-compose
    command:
      - /usr/local/bin/etcd
      - --name=etcd0
      - --advertise-client-urls=http://etcd:2379
      - --listen-client-urls=http://0.0.0.0:2379
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "ETCDCTL_API=3 etcdctl --endpoints=http://127.0.0.1:2379 endpoint health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

+  ca-server:
    build:
      context: .
      dockerfile: ca-server/Dockerfile
    container_name: ca-server-compose
    depends_on:
      etcd:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      ETCD_ENDPOINT: "http://etcd:2379"
      RUST_LOG: info
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  registration-server:
    build:
      context: .
      dockerfile: registration-server/Dockerfile
    container_name: registration-server-compose
    depends_on:
      etcd:
        condition: service_healthy
    ports:
      - "8443:8443"
      - "9000:9000"
    environment:
      ETCD_ENDPOINT: "http://etcd:2379"
      RUST_LOG: info
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: bridge